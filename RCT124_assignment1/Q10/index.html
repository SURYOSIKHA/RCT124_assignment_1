<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Product Page</title>
    <style>
      .product-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .product-image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .product-title {
        font-size: 28px;
        font-weight: bold;
        margin-top: 20px;
      }

      .product-price {
        font-size: 24px;
        color: #555;
        margin: 10px 0;
      }

      .product-description {
        color: #666;
        margin-bottom: 20px;
      }

      .product-features, .product-details {
        margin-bottom: 20px;
      }

      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #f0ad4e;
      }

      .feature-list {
        display: flex;
        justify-content: space-between;
        max-width: 600px;
        margin-bottom: 10px;
      }

      .add-to-cart {
        padding: 15px;
        background-color: #000;
        color: white;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .delivery-info {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #888;
      }

      .delivery-info img {
        margin-right: 8px;
      }
    </style>
  </head>
